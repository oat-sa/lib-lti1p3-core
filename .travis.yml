os: linux
dist: xenial
language: php

php:
  - 7.2
  - 7.3
  - 7.4
  - 8.0

before_script:
  - composer self-update && composer install --no-interaction

script:
  - mkdir -p build/logs
  - ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml
  - ./vendor/bin/psalm --shepherd

after_script:
  - ./vendor/bin/php-coveralls -v
